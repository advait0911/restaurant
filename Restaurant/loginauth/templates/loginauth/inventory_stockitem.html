{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Items</title>
    <link rel="stylesheet" href="/static/inventory_stockitem.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Inventory Item</h2>
            <form id="InventoryItemForm"  action="/inventory_stockitem/" method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label for="name">Product Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="input-group">
                <label for="unit">Unit:</label>
            <select id="unit" name="unit" required>
                <option value="">---Select Unit---</option>
                <option value="kg">Kg</option>
                <option value="ltr">Litre</option>
                <option value="pcs">Pieces</option>
                <option value="pkt">Packet</option>
                <option value="dozen">Dozen</option>
            </select>
                </div>

                <div class="input-group">
                    <label for="current_quantity">Current Quantity:</label>
                    <input type="text" id="current_quantity" name="current_quantity" required>
                </div>

                <div class="input-group">
                    <label for="reorder_level">Reorder Level:</label>
                    <input type="text" id="reorder_level" name="reorder_level" required>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
